<div>
  <h2>Name: {{repo.name}}</h2>

  <div>
    Issues: {{repo.open_issues_count}}
  </div>

  <div>
    <ul>
      <li ng-repeat="user in repo.collaborators">
        <img ng-src="{{user.avatar_url}}" alt="{{user.login}}" width="100px" height="100px"/>
        <p><a href="#/user/{{user.login}}">{{ user.login }}</a></p>
      </li>
    </ul>
  </div>
  <a href="#/main">Back to Search</a>
  <a href="#/user/{{user.login}}">Back to Search</a>
</div>
